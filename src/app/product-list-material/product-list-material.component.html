<div class="cardbg-light w-75 mx-auto">
    <div class="card-header">Productos</div>  
    <mat-label>Filtrar por: </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: KR" #input> 
    <div class="card-body">
        <div class="cardborder-darkmb-3">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <!---Note thatthesecolumnscan be definedin anyorder.
            Theactual renderedcolumnsare set as a propertyontherowdefinition" -->
            <!--Position Column-->
                <ng-container matColumnDef="codigo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id. </th>
                    <td mat-cell *matCellDef="let element">{{element.codigo}} </td>
                </ng-container>

                <!--NameColumn-->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n </th>
                    <td mat-cell *matCellDef="let element">{{element.descripcion}} </td>
                </ng-container>

                <!--WeightColumn-->
                <ng-container matColumnDef="precio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio </th>
                    <td mat-cell *matCellDef="let element">{{element.precio}} </td>
                </ng-container>

                <!--Symbol Column-->
                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock </th>
                    <td mat-cell *matCellDef="let element">{{element.stock}} </td>
                </ng-container>

                <!--Symbol Column-->
                <ng-container matColumnDef="total">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Venta</th>
                    <td mat-cell *matCellDef="let element">{{element.venta}} </td>
                </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
