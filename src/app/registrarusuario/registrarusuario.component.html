<div class="card bg-dark text-white w-75 mx-auto">
  <div class="card-header"> Registro de Usuario</div>
  <div class="card-body">
    <form (ngSubmit) = "save()" #clienteForm="ngForm">
      <div class="form-group">
        <label for="nombre">nombre</label>
        <input type="text" class="form-control" id="descripcion"
          [(ngModel)]="usuario.nombre"
          name="nombre" required #nombre="ngModel">
      </div>

      <div class="form-group">
        <label for="correo">correo</label>
        <input type="text" class="form-control" id="descripcion"
          [(ngModel)]="usuario.correo"
          name="correo" required #correo="ngModel">
      </div>

      <div class="form-group">
        <label for="contrasena">contrasena</label>
        <input type="text" class="form-control" id="descripcion"
          [(ngModel)]="usuario.contrasena"
          name="contrasena" required #contrasena="ngModel">
      </div> 

      <div class="form-group">
        <label for="direccion">direccion</label>
        <input type="text" class="form-control" id="descripcion"
          [(ngModel)]="usuario.direccion"
          name="direccion" required #direccion="ngModel">
      </div>

      <div class="form-group">
        <label for="telefono">telefono</label>
        <input type="text" class="form-control" id="descripcion"
          [(ngModel)]="usuario.telefono"
          name="telefono" required #telefono="ngModel">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success"
            [disabled]="!clienteForm.form.valid">Registrar Producto</button>
      </div>

    </form>
  </div>    
</div>
