<div class="card bg-light w-75 mx-auto mt-4">
    <div class="card-header">
      <h2>Gestión de Vacunas</h2>
    </div>
  
    <!-- Filtro de búsqueda -->
    <mat-form-field appearance="outline" class="w-100 mt-2">
      <mat-label>Filtrar vacunas</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Pfizer">
    </mat-form-field>
  
    <div class="card-body">
      <!-- Tabla con las vacunas -->
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        
        <!-- Columna Id -->
        <ng-container matColumnDef="idVacuna">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element">{{ element.idVacuna }}</td>
        </ng-container>
  
        <!-- Columna Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
  
        <!-- Columna Fabricante -->
        <ng-container matColumnDef="fabricante">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fabricante </th>
          <td mat-cell *matCellDef="let element">{{ element.fabricante }}</td>
        </ng-container>
  
        <!-- Columna Dosis -->
        <ng-container matColumnDef="dosis">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Dosis </th>
          <td mat-cell *matCellDef="let element">{{ element.dosis }}</td>
        </ng-container>
  
        <!-- Columna de Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="eliminarVacuna(element.idVacuna)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <!-- Header y Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Paginador -->
      <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons>
      </mat-paginator>
    </div>
